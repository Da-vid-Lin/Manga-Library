<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="Images/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="Style/style.css" type="text/css"/>

    <h1>3x3 Board Generator</h1>

            <option value="anime">Anime</option>
